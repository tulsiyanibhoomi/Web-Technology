<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style type="text/css">
		body{
			padding: 5px;
		}
		h1{
			text-align: center;
			padding-top: 20px;
			padding-bottom: 30px;
		}
		.main{
			width: 80%;
			margin: auto;
		}
		#main{
			margin: auto;
			width: 50%;
			border: 2px solid black;
			padding: 10px;
			text-align: center;
		}
		#answerId{
			width: 212px;
			height: 35px;
			margin-top: 3px;
			margin-bottom: 3px;
		}
		.button{
			width: 50px;
			height: 40px;
			margin-top: 2px;
			margin-bottom: 2px;
		}
		@media(max-width:685px){
			#main{
				width: 100%;
			}
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<h1>Calculator</h1>
	<div class="main">
		<form id="main">
			<div id="output">
				<input type="text" name="answerPanel" id="answerId">
			</div>
			<div>
				<input type="button" value="←" class="button" onclick="back()">
				<input type="button" value="+/-" class="button" onclick="signChange()">
				<input type="button" value="C" class="button" onclick="answerPanel.value=''">
				<input type="button" value="AC" class="button" onclick="answerPanel.value=''">
			</div>
			<div>
				<input type="button" value="1/x" class="button" onclick="oneByX()">
				<input type="button" value="x²" class="button" onclick="squareX()">
				<input type="button" value="√x" class="button" onclick="rootX()">
				<input type="button" value="/" class="button" onclick="answerPanel.value+='/'">
			</div>
			<div>
				<input type="button" value="7" class="button" onclick="answerPanel.value+='7'">
				<input type="button" value="8" class="button" onclick="answerPanel.value+='8'">
				<input type="button" value="9" class="button" onclick="answerPanel.value+='9'">
				<input type="button" value="*" class="button" onclick="answerPanel.value+='*'">
			</div>
			<div>
				<input type="button" value="4" class="button" onclick="answerPanel.value+='4'">
				<input type="button" value="5" class="button" onclick="answerPanel.value+='5'">
				<input type="button" value="6" class="button" onclick="answerPanel.value+='6'">
				<input type="button" value="-" class="button" onclick="answerPanel.value+='-'">
			</div>
			<div>
				<input type="button" value="1" class="button" onclick="answerPanel.value+='1'">
				<input type="button" value="2" class="button" onclick="answerPanel.value+='2'">
				<input type="button" value="3" class="button" onclick="answerPanel.value+='3'">
				<input type="button" value="+" class="button" onclick="answerPanel.value+='+'">
			</div>
			<div>
				<input type="button" value="00" class="button" onclick="answerPanel.value+='00'">
				<input type="button" value="0" class="button" onclick="answerPanel.value+='0'">
				<input type="button" value="%" class="button" onclick="answerPanel.value+='%'">
				<input type="button" value="=" class="button" onclick="answer()">
			</div>
		</form>
	</div>
	<script>
		function answer(){
			let input=document.getElementById("answerId");
			let exp=input.value;
			for(i=0;i<exp.length;i++){
				if(exp.charAt(i)=='+'){
					c=exp.split("+");
					let a=parseInt(c[0]);
					let b=parseInt(c[1]);
					input.value=a+b;
				}
				if(exp.charAt(i)=='-'){
					c=exp.split("-");
					let a=parseInt(c[0]);
					let b=parseInt(c[1]);
					input.value=a-b;
				}
				if(exp.charAt(i)=='*'){
					c=exp.split("*");
					let a=parseInt(c[0]);
					let b=parseInt(c[1]);
					input.value=a*b;
				}
				if(exp.charAt(i)=='/'){
					c=exp.split("/");
					let a=parseInt(c[0]);
					let b=parseInt(c[1]);
					input.value=a/b;
				}
				if(exp.charAt(i)=='%'){
					c=exp.split("/");
					let a=parseInt(c[0]);
					let b=parseInt(c[1]);
					input.value=a%b;
				}
			}
		}
		function back(){
			let input=document.getElementById("answerId");
			let exp=input.value;
			if(exp=="Infinity"){
				input.value="";
			}else{
				input.value=exp.substring(0,exp.length-1);
			}
		}
		function signChange(){
			let input=document.getElementById("answerId");
			let exp=parseInt(input.value);
			input.value=exp*(-1);
		}
		function oneByX(){
			let input=document.getElementById("answerId");
			let exp=parseInt(input.value);
			input.value=1/exp;
		}
		function squareX(){
			let input=document.getElementById("answerId");
			let exp=parseInt(input.value);
			input.value=exp*exp;
		}
		function rootX(){
			let input=document.getElementById("answerId");
			let exp=parseInt(input.value);
			input.value=Math.sqrt(exp);
		}
	</script>
</body>
</html>
