<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spread</title>
</head>
<body>
	<h1>Spread Operator</h1>
	<script type="text/javascript">
		arr=[1,2,3];
		arr2=[4,5,6];
		arr3=[...arr];
		arr4=[...arr,...arr2];
		arr5=[arr,arr2];
		arr6=[...arr,7];
		console.log("arr3: "+arr3);
		console.log("arr4: "+arr4);
		console.log("arr5: "+arr5);
		console.log("arr6: "+arr6);
		const [a,b,...rest] = arr6;
		console.log(rest);
		console.log(a);

		obj1={
			a:1,
			b:2
		}
		obj2={
			c:3,
			d:4
		}
		const obj3={...obj1,...obj2};
		// console.log(obj3);
	</script>
</body>
</html>
